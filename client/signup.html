<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <h1 id="myH1"> Sign Up</h1>
    <h2> <a href="./login.html">Click here to log in</a></h2>

    <label> Full Name:</label>
    <input id="myName"><br>

    <label> Username:</label>
    <input id="myUsername"><br>

    <label> Email:</label>
    <input id="myEmail"><br>

    <label> Phone Number:</label>
    <input id="myPhone"><br>

    <label> Password:</label>
    <input type="password" id="myPassword"><br>
    <input type="checkbox" onclick="toggleVis()">Show Password
    <br>
    <div id="formatErrorMessages"></div>
    <div id="passwordError" style="color: red;"></div>

    <button id="mySubmit">submit</button>
    
    <script>
        function toggleVis(){
            var i = document.getElementById("myPassword");
        if(i.type == "password"){
            i.type = "text";
        }
        else {
            i.type = "password";
        }
        }
    </script>

    



    <script src="src/user.js"> </script>
    <script src="src/signup.js"> </script>
    <script src="src/passwordValidation.js"></script>
    <script src="src/signupInputFormat.js"></script>
</body>
</html>
